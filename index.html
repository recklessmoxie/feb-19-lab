<!DOCTYPE html>
<html>
  <head>
    <title>Chocolate pizza</title>
<link type= "text/css" rel= "stylesheet" href= "style.css"/>  </head>
  <body>
<div class="Lists">
    <ul class="list1">
      <li><input type="checkbox"/>1 1/2 cups milk</li>
      <li><input type="checkbox"/>1/2 cup mascarpone</li>
      <li><input type="checkbox"/>1/2 tsp pink salt</li>
      <li><input type="checkbox"/>1 lb Black Mission Figs</li>
      <li><input type="checkbox"/>1/2 cup brown sugar</li>
      <li><input type="checkbox"/>2-4 tbsp waters</li>
      </ul>
      <ul class="list2">
      <li class="line-through"><input type="checkbox" checked="checked" disabled="true"/>1 1/2 cups heavy cream</li>
      <li class="line-through"><input type="checkbox" checked="checked" disabled="true"/>1/3 granulated sugar</li>
      <li><input type="checkbox"/>2 egg yolks</li>
      <li><input type="checkbox"/>1 lemon, juiced</li>
      <li><input type="checkbox"/>2 tbs butter</li>
      <li><input type="checkbox"/>1 cup honey roasted pecans, roughly chopped</li>
      </ul>
</div>

</div>
