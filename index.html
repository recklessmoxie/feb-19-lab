<!DOCTYPE html>
<html>
  <head>
    <title>Chocolate Pizza</title>
<link type= "text/css" rel= "stylesheet" href= "style.css"/>
  </head>
  <body>
  <table>
    <tr>
      <td>1 1/2 cups milk</td>
      <td>1/2 cup mascarpone</td>
      <td>1/2 tsp pink salt</td>
      <td>1 lb Black Mission Figs</td>
      <td>1/2 cup brown sugar</td>
    </tr>
    <tr>
      <td>1 1/2 cups heavy cream</td>
      <td>1/3 granulated sugar</td>
      <td>2 egg yolks</td>
      <td>1 lemon, juiced</td>
      <td>2 tbs butter</td>
      <td>1 cup honey roasted pecans, roughly</td>
      <td>chopped</td>
    </tr>
    </table>
</body>
    </html>
